<ion-grid>
    <ion-button (click)="play()" *ngIf="!reproduciendo"  color="dark"  [ngStyle]="{'background-color':'light' }">
      {{'about-me.Himno'| translate}}  <ion-icon name="play"></ion-icon>
    </ion-button>
    <ion-button (click)="pause()" *ngIf="reproduciendo"   color="dark" [ngStyle]="{'color':'light' }"> {{'about-me.Himno'| translate}} 
      <ion-icon name="pause"></ion-icon>
    </ion-button>
</ion-grid>
