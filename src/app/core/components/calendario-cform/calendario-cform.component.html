
<ion-header>
  <ion-toolbar color="medium">
    <ion-title>{{'circuit.title' |translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDismiss(null)">{{'circuit.btn_Cerrar' | translate |uppercase}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup] = "form" (keyup.enter)="onSubmit()">
    <ion-item>
      <ion-label position="floating">
        {{'circuit.nombre' |translate}}
      </ion-label>
      <ion-input type="text" placeholder="Nombre del Circuito" formControlName="nomCircuito"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">
        {{'circuit.pais'|translate}}
      </ion-label>
      <ion-input type="text" placeholder="Introduce el País del circuito" formControlName="Pais"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">
        {{'circuit.foto'|translate}}
      </ion-label>
      <ion-input type="text" placeholder="Introduce un link de a una imagen" formControlName="foto"></ion-input>
    </ion-item>
    <ion-button color="medium" (click)="onSubmit()"  [disabled]="!form.valid" type="submit">{{mode=="Edit"?"Modificar":"Añadir" | translate}}</ion-button>
  </form>
</ion-content>
