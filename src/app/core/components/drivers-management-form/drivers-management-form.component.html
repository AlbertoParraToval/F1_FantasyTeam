<ion-header>
  <ion-toolbar color="medium">
    <ion-title>Fichaje</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDismiss(null)"><ion-icon name="close-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  
  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
    <app-selectable-driver formControlName="driverId"></app-selectable-driver>
    <app-selectable-team formControlName="teamId"></app-selectable-team>
    
    <ion-item>
      <ion-label position="floating">Duracion del Contrato</ion-label>
      <ion-select placeholder="Escoge una  opcion" formControlName="duracionContrato">
        <ion-select-option value="1 Ano">{{ '1 a単o' | uppercase }}</ion-select-option>
        <ion-select-option value="2 Anos">{{ '2 a単os' | uppercase }}</ion-select-option>
        <ion-select-option value="3 Anos">{{ '3 a単os' | uppercase }}</ion-select-option>
        <ion-select-option value="4 Anos">{{ '4 a単os' | uppercase }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button color="medium" [disabled]="!form.valid" type="submit">{{mode=="Edit"?"Modify":"Add"}}</ion-button>
  </form>
</ion-content>
