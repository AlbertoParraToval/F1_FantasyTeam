<ion-header>
  <ion-toolbar color="medium">
    <ion-title>Fichaje</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDismiss(null)"><ion-icon name="close-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  
  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
    <!--<app-user-selectable formControlName="userId"></app-user-selectable>
    <app-task-selectable formControlName="taskId"></app-task-selectable>-->    
    <ion-button color="medium" [disabled]="!form.valid" type="submit">{{mode=="Edit"?"Modify":"Add"}}</ion-button>
  </form>
</ion-content>
