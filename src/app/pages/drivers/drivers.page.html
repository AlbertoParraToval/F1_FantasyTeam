<ion-header>
  <ion-toolbar color="dark">
    <ion-title >{{'PageTitulos.driver' | translate}}</ion-title>
    <!--BOTON RETURN DE MOMENTO HASTA PODER HACER EL MENU-->
    <ion-back-button slot="start" defaultHref="/">Return</ion-back-button>
    <ion-button color="medium"  class="button_Tool" (click)="onNewDriver()"slot="end" style="margin:10px;width:50px;height:50px;--border-radius:50%;margin-right: 2%;" icon-only><ion-icon style="zoom:2" name="add-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
<app-drivers-c *ngFor="let driver of getDriver()" [driverdata]="driver" (onEdit)="onEditDriver($event)" (onDelete)="onDeleteDriver($event)"></app-drivers-c>
</ion-content>
