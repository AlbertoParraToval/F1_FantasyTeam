<ion-header>
  <ion-toolbar color="dark">
    <ion-title>{{'PageTitulos.dManage' | translate}}</ion-title>
    <ion-back-button slot="start" defaultHref="/"></ion-back-button>
    <ion-button  color="medium" slot="end"  style="margin:10px;width:50px;height:50px;--border-radius:50%;margin-right: 2%;" icon-only><ion-icon style="zoom:2" name="add-outline" >  </ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-grid color="dark"> 
    <ion-row>
      <ion-col color="dark"  *ngFor="let driverManage of getManagements()" size="10" size-lg="3" size-sm="6">
        <app-drivers-management [driversManageData]="driverManage"  (onEdit)="onEditManagement($event)" (onDelete)="onDeleteManagement($event)"></app-drivers-management>
      </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
