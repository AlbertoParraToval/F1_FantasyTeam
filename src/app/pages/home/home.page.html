<ion-content [fullscreen]="true" color="dark">
  <ion-header >
    <ion-toolbar color="dark">
      <ion-title size="large">F1 Fantasy</ion-title>
      <ion-button class="button_Tool" slot="end" color="danger" routerLink="/about-me" icon="info">About me</ion-button>
    </ion-toolbar>
  </ion-header>

  <!--Mis cards-->
    <ion-grid>
      <ion-row>
          <!--1ยบ Card-->
        <ion-col sizeXl="4" sizeMd="6" sizeSm="12">
          <ion-card color="dark">
            <ion-card-header>
              <ion-card-title>Drivers</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <img src="./../../../assets/images/fotos/img2.jpg"  alt="drivers F1" />
            </ion-card-content>
            <ion-button class="button_Tool" color="danger" routerLink="/drivers">View</ion-button>
          </ion-card>
        </ion-col>
          <!--2ยบ Card-->
        <ion-col sizeXl="4" sizeMd="6" sizeSm="12">
          <ion-card color="dark">
            <ion-card-header>
              <ion-card-title>Management</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <img src="./../../../assets/images/fotos/img1.jpg" alt="christian horner" />
            </ion-card-content>
            <ion-button class="button_Tool" color="danger" routerLink="/drivers-manage"> View </ion-button>
          </ion-card>
        </ion-col>
        <!--3ยบ Card-->
        <ion-col sizeXl="4" sizeMd="6" sizeSm="12">
          <ion-card color="dark">
            <ion-card-header>
              <ion-card-title>Teams</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <img src="./../../../assets/images/fotos/img3.jpg" alt="f1 fotos" />
            </ion-card-content>
            <ion-button class="button_Tool" color="danger" routerLink="/teams"> View </ion-button>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
