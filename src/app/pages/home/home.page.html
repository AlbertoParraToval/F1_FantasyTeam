<ion-content [fullscreen]="true" color="dark">
  <ion-header >
    <ion-toolbar color="dark">
      <ion-title size="large">{{'home.title'| translate}}</ion-title>
      <ion-button color="dark"  class="button_Tool"  routerLink="/calendario-f1" slot="end">CalendarioF1</ion-button>
      <ion-button shape="round" class="button_Tool" slot="end" color="danger"  (click)="showLoading()" routerLink="/about-me">  <ion-icon name="Person-outline" ></ion-icon></ion-button>
    </ion-toolbar>
    
  </ion-header>

  <!--Mis cards-->
    <ion-grid>
      <ion-row>
          <!--1ยบ Card-->
        <ion-col sizeXl="4" sizeMd="6" sizeSm="12">
          <ion-card color="dark">
            <ion-card-header>
              <ion-card-title>{{'home.page1'| translate}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <img  class="contenedor imagen"   src="./../../../assets/images/fotos/img2.jpg"  alt="drivers F1"  routerLink="/drivers" />
            </ion-card-content>
          </ion-card>
        </ion-col>
          <!--2ยบ Card-->
        <ion-col sizeXl="4" sizeMd="6" sizeSm="12">
          <ion-card color="dark">
            <ion-card-header>
              <ion-card-title>{{'home.page2'| translate}}</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <img  class="contenedor imagen"     src="./../../../assets/images/fotos/img1.jpg" alt="christian horner" routerLink="/drivers-manage" />
            </ion-card-content>
          
          </ion-card>
        </ion-col>
        <!--3ยบ Card-->
        <ion-col sizeXl="4" sizeMd="6" sizeSm="12">
          <ion-card color="dark">
            <ion-card-header>
              <ion-card-title>{{'home.page3'| translate}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <img class="contenedor imagen"   src="./../../../assets/images/fotos/img3.jpg" alt="f1 fotos"  routerLink="/teams"/>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
        <app-reproductor-music></app-reproductor-music>
</ion-content>
